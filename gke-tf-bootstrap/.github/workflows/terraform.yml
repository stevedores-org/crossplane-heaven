name: 'Terraform Infrastructure CI/CD'

on:
  push:
    branches:
      - main
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform.yml'
  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform action to run'
        required: true
        default: 'plan'
        type: choice
        options:
          - plan
          - apply
          - destroy

env:
  GCP_PROJECT_ID: gcp-lornu-ai
  TF_ROOT: terraform
  TF_VAR_project_id: gcp-lornu-ai
  TF_API_TOKEN: ${{ secrets.TF_API_TOKEN }}
  TF_CLOUD_ORGANIZATION: lornu-ai
  TF_WORKSPACE: gcp-lornu-ai

jobs:
  terraform-plan:
    name: 'Terraform Plan'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      pull-requests: write

    env:
      GCP_WIF_PROVIDER: ${{ secrets.GCP_WIF_PROVIDER }}
      GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Authenticate to GCP (WIF)
        if: env.GCP_WIF_PROVIDER != ''
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_WIF_SERVICE_ACCOUNT }}

      - name: Authenticate to GCP (SA Key)
        if: env.GCP_SA_KEY != '' && env.GCP_WIF_PROVIDER == ''
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud CLI
        if: env.GCP_WIF_PROVIDER != '' || env.GCP_SA_KEY != ''
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Terraform Init
        run: nix develop --impure --command terraform init
        working-directory: ${{ env.TF_ROOT }}
        env:
          NIXPKGS_ALLOW_UNFREE: 1

      - name: Terraform Format Check
        run: nix develop --impure --command terraform fmt -check -recursive
        working-directory: ${{ env.TF_ROOT }}
        continue-on-error: true
        env:
          NIXPKGS_ALLOW_UNFREE: 1

      - name: Terraform Validate
        run: nix develop --impure --command terraform validate
        working-directory: ${{ env.TF_ROOT }}
        env:
          NIXPKGS_ALLOW_UNFREE: 1

      - name: Terraform Plan
        id: plan
        run: |
          nix develop --impure --command terraform plan -no-color -input=false -out=tfplan 2>&1 | tee plan_output.txt
          echo "plan_output<<EOF" >> $GITHUB_OUTPUT
          cat plan_output.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        working-directory: ${{ env.TF_ROOT }}
        env:
          NIXPKGS_ALLOW_UNFREE: 1

      - name: Post Plan to PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const planOutput = fs.readFileSync('${{ env.TF_ROOT }}/plan_output.txt', 'utf8');
            const truncated = planOutput.length > 60000
              ? planOutput.substring(0, 60000) + '\n\n... (truncated)'
              : planOutput;

            const body = `### Terraform Plan Output

            \`\`\`hcl
            ${truncated}
            \`\`\`

            *Workflow: \`${{ github.workflow }}\` | Run: \`${{ github.run_id }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: ${{ env.TF_ROOT }}/tfplan
          retention-days: 5

  terraform-apply:
    name: 'Terraform Apply'
    runs-on: ubuntu-latest
    needs: terraform-plan
    if: |
      (github.ref == 'refs/heads/main' && github.event_name == 'push') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'apply')
    environment: production
    permissions:
      contents: read
      id-token: write

    env:
      GCP_WIF_PROVIDER: ${{ secrets.GCP_WIF_PROVIDER }}
      GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Authenticate to GCP (WIF)
        if: ${{ env.GCP_WIF_PROVIDER != '' }}
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_WIF_SERVICE_ACCOUNT }}

      - name: Authenticate to GCP (SA Key)
        if: ${{ env.GCP_SA_KEY != '' && env.GCP_WIF_PROVIDER == '' }}
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Download Plan Artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: ${{ env.TF_ROOT }}

      - name: Terraform Init
        run: nix develop --impure --command terraform init
        working-directory: ${{ env.TF_ROOT }}
        env:
          NIXPKGS_ALLOW_UNFREE: 1

      - name: Terraform Apply
        run: nix develop --impure --command terraform apply -auto-approve -input=false tfplan
        working-directory: ${{ env.TF_ROOT }}
        env:
          NIXPKGS_ALLOW_UNFREE: 1

  terraform-destroy:
    name: 'Terraform Destroy'
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'destroy'
    environment: production
    permissions:
      contents: read
      id-token: write

    env:
      GCP_WIF_PROVIDER: ${{ secrets.GCP_WIF_PROVIDER }}
      GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Authenticate to GCP (WIF)
        if: ${{ env.GCP_WIF_PROVIDER != '' }}
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_WIF_SERVICE_ACCOUNT }}

      - name: Authenticate to GCP (SA Key)
        if: ${{ env.GCP_SA_KEY != '' && env.GCP_WIF_PROVIDER == '' }}
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Terraform Init
        run: nix develop --impure --command terraform init
        working-directory: ${{ env.TF_ROOT }}
        env:
          NIXPKGS_ALLOW_UNFREE: 1

      - name: Terraform Destroy
        run: nix develop --impure --command terraform destroy -auto-approve -input=false
        working-directory: ${{ env.TF_ROOT }}
        env:
          NIXPKGS_ALLOW_UNFREE: 1
