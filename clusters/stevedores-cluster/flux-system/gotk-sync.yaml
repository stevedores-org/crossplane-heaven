---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: crossplane-heaven
  namespace: flux-system
spec:
  interval: 1m0s
  ref:
    branch: master
  url: https://github.com/stevedores-org/crossplane-heaven
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infrastructure-crossplane
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./infrastructure/crossplane/install
  prune: true
  sourceRef:
    kind: GitRepository
    name: crossplane-heaven
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infrastructure-eso
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./infrastructure/eso/install
  prune: true
  sourceRef:
    kind: GitRepository
    name: crossplane-heaven
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: crossplane-providers
  namespace: flux-system
spec:
  dependsOn:
    - name: infrastructure-crossplane
  interval: 10m0s
  path: ./infrastructure/crossplane/providers
  prune: true
  sourceRef:
    kind: GitRepository
    name: crossplane-heaven
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: crossplane-providerconfig
  namespace: flux-system
spec:
  dependsOn:
    - name: crossplane-providers
  interval: 10m0s
  path: ./clusters/stevedores-cluster/providerconfig
  prune: true
  sourceRef:
    kind: GitRepository
    name: crossplane-heaven
  retryInterval: 1m0s
  timeout: 5m0s
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infrastructure-providerconfig
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./infrastructure/crossplane/providerconfig
  prune: true
  sourceRef:
    kind: GitRepository
    name: crossplane-heaven
  dependsOn:
    - name: infrastructure-providers
