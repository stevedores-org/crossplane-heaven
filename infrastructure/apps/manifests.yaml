apiVersion: apps/v1
kind: Deployment
metadata:
  name: oxidizedgraph
  namespace: default
  labels:
    app: oxidizedgraph
spec:
  replicas: 2
  selector:
    matchLabels:
      app: oxidizedgraph
  template:
    metadata:
      labels:
        app: oxidizedgraph
    spec:
      containers:
        - name: oxidizedgraph
          image: >-
            us-central1-docker.pkg.dev/gcp-lornu-ai/cloud-run-source-deploy/oxidizedgraph:latest
          ports:
            - containerPort: 8080
              name: http
          resources:
            requests: {}
          env:
            - name: RUST_LOG
              value: info
            - name: STORAGE_PATH
              value: /app/data
          volumeMounts:
            - name: data
              mountPath: /app/data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: oxidizedgraph-data
---
apiVersion: v1
kind: Service
metadata:
  name: oxidizedgraph-service
  namespace: default
  labels:
    app: oxidizedgraph
spec:
  selector:
    app: oxidizedgraph
  ports:
    - port: 80
      targetPort: 8080
      name: http
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: oxidizedrag
  namespace: default
  labels:
    app: oxidizedrag
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oxidizedrag
  template:
    metadata:
      labels:
        app: oxidizedrag
    spec:
      containers:
        - name: oxidizedrag
          image: >-
            us-central1-docker.pkg.dev/gcp-lornu-ai/cloud-run-source-deploy/oxidizedrag:latest
          ports:
            - containerPort: 8081
              name: http
          resources:
            requests: {}
          env:
            - name: RUST_LOG
