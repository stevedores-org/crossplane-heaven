  replicas: 2
  selector:
    matchLabels:
      app: stevedores-org
  template:
    metadata:
      labels:
        app: stevedores-org
    spec:
      containers:
        - name: stevedores-org
          image: >-
            us-central1-docker.pkg.dev/gcp-lornu-ai/cloud-run-source-deploy/stevedores-org:latest
          ports:
            - containerPort: 8080
