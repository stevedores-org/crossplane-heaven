---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: stevedores-org-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  rules:
    - host: stevedores.org
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: stevedores-org-service
                port:
                  number: 80
    - host: docs.stevedores.org
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: oxidizedgraph-docs-service
                port:
                  number: 80
  tls:
    - hosts:
        - stevedores.org
        - docs.stevedores.org
      secretName: stevedores-org-tls
