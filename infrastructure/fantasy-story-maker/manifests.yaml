apiVersion: v1
kind: Namespace
metadata:
  name: fantasy-story-maker
  labels:
    app.kubernetes.io/name: fantasy-story-maker
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fantasy-story-maker
  namespace: fantasy-story-maker
  labels:
    app: fantasy-story-maker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fantasy-story-maker
  template:
    metadata:
      labels:
        app: fantasy-story-maker
    spec:
      containers:
        - name: app
          image: us-central1-docker.pkg.dev/gcp-lornu-ai/cloud-run-source-deploy/fantasy-story-maker:latest
          ports:
            - containerPort: 8080
              name: http
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: fantasy-story-maker-service
  namespace: fantasy-story-maker
  labels:
    app: fantasy-story-maker
spec:
  selector:
    app: fantasy-story-maker
  ports:
    - port: 80
      targetPort: 8080
      name: http
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fantasy-story-maker-ingress
  namespace: fantasy-story-maker
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  rules:
    - host: fantasy-story-maker.liteworks.media
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: fantasy-story-maker-service
                port:
                  number: 80
  tls:
    - hosts:
        - fantasy-story-maker.liteworks.media
      secretName: fantasy-story-maker-tls
