---
apiVersion: v1
kind: Namespace
metadata:
  name: wxorca
  labels:
    app.kubernetes.io/name: wxorca
    app.kubernetes.io/part-of: wxorca

---
# SurrealDB for persistence
apiVersion: apps/v1
kind: Deployment
metadata:
  name: surrealdb
  namespace: wxorca
  labels:
    app: surrealdb
    app.kubernetes.io/name: surrealdb
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: wxorca
spec:
  replicas: 1
  selector:
    matchLabels:
      app: surrealdb
  template:
    metadata:
      labels:
        app: surrealdb
    spec:
      containers:
        - name: surrealdb
          image: surrealdb/surrealdb:latest
          args:
            - start
            - --addr=0.0.0.0:8000
            - --user=root
            - --pass=root
            - memory
          ports:
            - containerPort: 8000
              name: rpc
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            tcpSocket:
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: surrealdb
  namespace: wxorca
  labels:
    app: surrealdb
spec:
  selector:
    app: surrealdb
  ports:
    - port: 8000
      targetPort: 8000
      name: rpc
  type: ClusterIP

---
# Backend API (Bun + Elysia + Rust agents)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wxorca-backend
  namespace: wxorca
  labels:
    app: wxorca-backend
    app.kubernetes.io/name: wxorca-backend
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: wxorca
spec:
  replicas: 2
  selector:
    matchLabels:
      app: wxorca-backend
  template:
    metadata:
      labels:
        app: wxorca-backend
    spec:
      containers:
        - name: backend
          image: us-central1-docker.pkg.dev/gcp-lornu-ai/cloud-run-source-deploy/wxorca-backend:latest
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: PORT
              value: "3000"
            - name: NODE_ENV
              value: production
            - name: SURREAL_HOST
              value: surrealdb
            - name: SURREAL_PORT
              value: "8000"
            - name: SURREAL_USER
              value: root
            - name: SURREAL_PASS
              value: root
            - name: SURREAL_NS
              value: wxorca
            - name: SURREAL_DB
              value: main
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: wxorca-backend
  namespace: wxorca
  labels:
    app: wxorca-backend
spec:
  selector:
    app: wxorca-backend
  ports:
    - port: 80
      targetPort: 3000
      name: http
  type: ClusterIP

---
# Frontend (React + Vite static files)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wxorca-frontend
  namespace: wxorca
  labels:
    app: wxorca-frontend
    app.kubernetes.io/name: wxorca-frontend
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: wxorca
spec:
  replicas: 2
  selector:
    matchLabels:
      app: wxorca-frontend
  template:
    metadata:
      labels:
        app: wxorca-frontend
    spec:
      containers:
        - name: frontend
          image: us-central1-docker.pkg.dev/gcp-lornu-ai/cloud-run-source-deploy/wxorca-frontend:latest
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: SERVER_HOST
              value: "0.0.0.0"
            - name: SERVER_PORT
              value: "8080"
            - name: SERVER_ROOT
              value: /app/public
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: wxorca-frontend
  namespace: wxorca
  labels:
    app: wxorca-frontend
spec:
  selector:
    app: wxorca-frontend
  ports:
    - port: 80
      targetPort: 8080
      name: http
  type: ClusterIP

---
# Ingress for external access
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wxorca-ingress
  namespace: wxorca
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
spec:
  ingressClassName: nginx
  rules:
    # Frontend
    - host: wxorca.liteworks.media
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: wxorca-frontend
                port:
                  number: 80
    # Backend API
    - host: api.wxorca.liteworks.media
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: wxorca-backend
                port:
                  number: 80
  tls:
    - hosts:
        - wxorca.liteworks.media
        - api.wxorca.liteworks.media
      secretName: wxorca-tls
