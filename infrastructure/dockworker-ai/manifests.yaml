apiVersion: v1
kind: Namespace
metadata:
  name: dockworker-ai
  labels:
    app.kubernetes.io/name: dockworker-ai
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dockworker-frontend
  namespace: dockworker-ai
  labels:
    app: dockworker-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dockworker-frontend
  template:
    metadata:
      labels:
        app: dockworker-frontend
    spec:
      containers:
        - name: frontend
          image: us-central1-docker.pkg.dev/gcp-lornu-ai/cloud-run-source-deploy/dockworker-frontend:latest
          ports:
            - containerPort: 8080
              name: http
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: dockworker-frontend-service
  namespace: dockworker-ai
  labels:
    app: dockworker-frontend
spec:
  selector:
    app: dockworker-frontend
  ports:
    - port: 80
      targetPort: 8080
      name: http
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dockworker-ai-ingress
  namespace: dockworker-ai
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  rules:
    - host: dockworker.ai
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dockworker-frontend-service
                port:
                  number: 80
  tls:
    - hosts:
        - dockworker.ai
      secretName: dockworker-ai-tls
